{% extends "notes/base.html" %}

{% block content %}

<div class="container">
    <h1>Notes App <small class="text-muted">Update View</small></h1>
</div>


<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <form method="POST" action="">
                {% csrf_token %}
                <span>
                    <input class="btn btn-sm btn-outline-dark" type="submit" value="Update Note" name="Update Note">
                    <strong>{{ form.text}}</strong>
                    {% for tag in form.tags %}
                    <small class="text-muted">{{ tag }}</small>
                    {% endfor %}

                </span>
            </form>
        </div>
    </div>
</div>



{% endblock content %}
